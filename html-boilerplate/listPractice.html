<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>List Practice</title>
    </head>
    <body>
        <p>This is an ordered list</p>
        <ol>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
            <li>fourth item</li>
        </ol>
        <p>This is an unordered list</p>
        <ul>
            <li>some item</li>
            <li>another item</li>
            <li>yet another item</li>
            <li>item</li>
        </ul>
    </body>
</html>
